<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/calc.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Simple Calculator</title>
</head>

<body>
    <!-- <div class="titolo">
        <h1>Simple Calculator</h1>
    </div> -->
    <div class="contenitore">
        <div id="calcolatrice">
            <div class="display">
                <p id="display_one">0</p>
                <p id="display_two">0</p>
                <!--lunghezza caratteri 21 (solo se negativo diventano 22), oltre i quali calcolare l'esponenzialità, es. 6,66666666e+16 -->
            </div>
            <div id="tastiera">

                <!--mem + cancella /-->
                <div class="button mem memRich magenta disabledbutton" title="R" onclick="memRichiamo()">
                    MR
                </div>
                <div class="button mem memAgg magenta" title="P" onclick="memAggiungi()">
                    M+
                </div>
                <div class="button mem memCanc magenta disabledbutton" title="Q" onclick="memCanc()">
                    M-
                </div>
                <div class="button mem back magenta" title="BackSpace" onclick="back()">
                    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 489.425 489.425" style="enable-background:new 0 0 489.425 489.425;" xml:space="preserve">
                   <g>
                       <path d="M122.825,394.663c17.8,19.4,43.2,30.6,69.5,30.6h216.9c44.2,0,80.2-36,80.2-80.2v-200.7c0-44.2-36-80.2-80.2-80.2h-216.9
                           c-26.4,0-51.7,11.1-69.5,30.6l-111.8,121.7c-14.7,16.1-14.7,40.3,0,56.4L122.825,394.663z M29.125,233.063l111.8-121.8
                           c13.2-14.4,32-22.6,51.5-22.6h216.9c30.7,0,55.7,25,55.7,55.7v200.6c0,30.7-25,55.7-55.7,55.7h-217c-19.5,0-38.3-8.2-51.5-22.6
                           l-111.7-121.8C23.025,249.663,23.025,239.663,29.125,233.063z"/>
                       <path d="M225.425,309.763c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6l47.8-47.8l47.8,47.8c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6
                           c4.8-4.8,4.8-12.5,0-17.3l-47.9-47.8l47.8-47.8c4.8-4.8,4.8-12.5,0-17.3s-12.5-4.8-17.3,0l-47.8,47.8l-47.8-47.8
                           c-4.8-4.8-12.5-4.8-17.3,0s-4.8,12.5,0,17.3l47.8,47.8l-47.8,47.8C220.725,297.263,220.725,304.962,225.425,309.763z"/>
                   </g>
               </svg>
                </div>

                <!--ac /-->
                <div class="button delete red" title="Del" onclick="canc()">
                    AC
                </div>
                <div class="button perc dark" title="%" onclick="percentuale()">
                    %
                </div>
                <div class="button elev dark" title="Y" onclick="setOperator('**')">
                    <span id="xy">x<sup><span id="sup">y</span></sup></span>
                </div>
                <div class="button divid orange" title="/" onclick="setOperator('/')">
                    ÷
                </div>

                <!--7-9-->
                <div class="button seven" title="7" onclick="setNumber('7')">
                    7
                </div>
                <div class="button eight" title="8" onclick="setNumber('8')">
                    8
                </div>
                <div class="button nine" title="9" onclick="setNumber('9')">
                    9
                </div>
                <div class="button moltip orange" title="*" onclick="setOperator('*')">
                    x
                </div>

                <!--4-6-->
                <div class="button four" title="4" onclick="setNumber('4')">
                    4
                </div>
                <div class="button five" title="5" onclick="setNumber('5')">
                    5
                </div>
                <div class="button six" title="6" onclick="setNumber('6')">
                    6
                </div>
                <div class="button minus orange" title="-" onclick="setOperator('-')">
                    -
                </div>

                <!--1-3-->
                <div class="button one" title="1" onclick="setNumber('1')">
                    1
                </div>
                <div class="button two" title="2" onclick="setNumber('2')">
                    2
                </div>
                <div class="button three" title="3" onclick="setNumber('3')">
                    3
                </div>
                <div class="button plus orange" title="+" onclick="setOperator('+')">
                    +
                </div>

                <!--0-->
                <div class="button piuMeno dark" title="M" onclick="piuMeno()">
                    ±
                </div>
                <div class="button zero" title="0" onclick="setNumber('0')">
                    0
                </div>
                <div class="button dot" title="," onclick="setNumber('.')">
                    ,
                </div>
                <div class="button result green" title="=" onclick="getResult()">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="keypress.js"></script>
</body>

</html>
